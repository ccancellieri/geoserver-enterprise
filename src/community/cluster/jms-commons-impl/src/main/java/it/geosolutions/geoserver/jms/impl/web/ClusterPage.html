<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="title">Cluster</wicket:message></title>
</head>
<body>
	<wicket:extend>
		<table>
			<tr>
				<td><input
					id="toggleProducer" class="field checkbox" type="checkbox"
					wicket:id="toggleProducer" /> <label for="toggleProducer"
					class="choice">
					<wicket:message key="toggleProducer">toggleProducer</wicket:message></label>
				</td>
				<td><input
					id="toggleConsumer" class="field checkbox" type="checkbox"
					wicket:id="toggleConsumer" /> <label for="toggleConsumer"
					class="choice">
					<wicket:message key="toggleConsumer">toggleConsumer</wicket:message></label>
				</td>
			</tr>
			<tr>
				<form wicket:id="form">
					<ul>
						<li><label for="instanceName"><wicket:message
									key="instanceName">instanceName</wicket:message></label> <input
							id="instanceName" class="field text" type="text"
							wicket:id="instanceName" /></li>

						<li><label for="topicName"><wicket:message
									key="topicName">instanceName</wicket:message></label> <input
							id="topicName" class="field text" type="text"
							wicket:id="topicName" /></li>


						<li class="button-group selfclear">
							<button type="submit" wicket:id="submit">
								<wicket:message key="submit">submit</wicket:message>
							</button>
							<button type="submit" wicket:id="cancel">
								<wicket:message key="cancel">cancel</wicket:message>
							</button>
						</li>
					</ul>
				</form>
			</tr>
		</table>
	</wicket:extend>
</body>
</html>
