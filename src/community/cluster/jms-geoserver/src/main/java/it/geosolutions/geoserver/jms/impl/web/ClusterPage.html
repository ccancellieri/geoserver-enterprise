<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="title">Cluster</wicket:message></title>
</head>
<body>

	<wicket:extend>
		<div>
			<table>
				<tr>
					<td>
						<form wicket:id="form">
							<ul>
								<li><label for="brokerURL"><wicket:message
											key="brokerURL">brokerURL</wicket:message></label> <input
									id="brokerURL" class="field text" type="text"
									wicket:id="brokerURL" /></li>

								<li><label for="instanceName"><wicket:message
											key="instanceName">instanceName</wicket:message></label> <input
									id="instanceName" class="field text" type="text"
									wicket:id="instanceName" /></li>

								<li><label for="topicName"><wicket:message
											key="topicName">topicName</wicket:message></label> <input
									id="topicName" class="field text" type="text"
									wicket:id="topicName" /></li>

								<li><table>
										<tr>
											<td>
												<button type="submit" wicket:id="toggleSlave">
													<wicket:message key="toggleSlave">toggleSlave</wicket:message>
												</button>
											</td>
											<td><label for="toggleSlaveInfo"><wicket:message
														key="toggleSlaveInfo">toggleSlaveInfo</wicket:message></label> <input
												id="toggleSlaveInfo" style="width: 30px;" class="field text"
												type="text" wicket:id="toggleSlaveInfo" /></td>
										</tr>
										<tr>
											<td>
												<button type="submit" wicket:id="toggleMaster">
													<wicket:message key="toggleMaster">toggleMaster</wicket:message>
												</button>
											</td>
											<td><label for="toggleMasterInfo"><wicket:message
														key="toggleMasterInfo">toggleMasterInfo</wicket:message></label> <input
												id="toggleMasterInfo" style="width: 30px;"
												class="field text" type="text" wicket:id="toggleMasterInfo" /></td>
										</tr>
										<tr>
											<td>
												<button type="submit" wicket:id="connection">
													<wicket:message key="connection">connection</wicket:message>
												</button>
											</td>
											<td><label for="connectionInfo"><wicket:message
														key="connectionInfo">connectionInfo</wicket:message></label><input
												id="connectionInfo" style="width: 30px;" class="field text"
												type="text" wicket:id="connectionInfo" /></td>
										</tr>
									</table></li>

								<li class="button-group selfclear">

									<button type="submit" wicket:id="save">
										<wicket:message key="save">submit</wicket:message>
									</button>
									<button type="submit" wicket:id="reset">
										<wicket:message key="reset">reset</wicket:message>
									</button>
								</li>
							</ul>
						</form>
					</td>
				</tr>

			</table>
		</div>
	</wicket:extend>


</body>
</html>
